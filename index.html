<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Pixxle — setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top-bar hidden">
    <button class="button-tool active" data-tool="pencil" title="Pencil">
        <img src="assets/pencil.svg" alt="Pencil" width="32" height="32">
    </button>
    <button class="button-tool" data-tool="eraser" title="Eraser">
        <img src="assets/eraser.svg" alt="Eraser" width="32" height="32">
    </button>
    <button class="button-tool disabled" data-tool="line" title="Line">
        <img src="assets/line.svg" alt="Line" width="32" height="32">
    </button>
    <button class="button-tool disabled" data-tool="rectangle" title="Rectangle">
        <img src="assets/rectangle.svg" alt="Rectangle" width="28" height="28">
    </button>
    <button class="button-tool disabled" data-tool="circle" title="Circle">
        <img src="assets/circle.svg" alt="Circle" width="32" height="32">
    </button>
    <button class="button-tool disabled" data-tool="selection" title="Selection">
        <img src="assets/selection.svg" alt="Selection" width="32" height="32">
    </button>
    <button class="button-tool disabled" data-tool="eyedropper" title="Eyedropper">
        <img src="assets/eyedropper.svg" alt="Eyedropper" width="32" height="32">
    </button>
</div>

<div class="left-bar hidden">
    <aside id="document-settings" class="panel panel-document-settings" aria-label="Document settings">
        <label class="tool-label">Size
            <input id="tool-size" type="range" min="1" max="16" value="1" style="width: 80px;">
        </label>
        <label class="tool-label">Shape
            <select id="tool-shape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>
        </label>
        <span id="canvas-size" class="doc-item">Canvas: — × —</span>
        <span class="doc-item">Zoom: <span id="canvas-scale">1x</span></span>
        <label class="label-secondary">Background color
            <input id="background-color-picker" type="color" value="#ffffff">
        </label>
        <label class="label-secondary"><input id="bgTransparent" type="checkbox"> Transparent</label>

        <button id="clear-button">Clear</button>
    </aside>
</div>

<div class="right-bar hidden">
    <aside id="layers-panel" class="panel panel-layers" aria-label="Layers panel">
        <button id="add-layer-button" class="button-layer button-add-item" title="Add layer">
            +
        </button>
        <div id="layers-list" class="panel-layers-list"></div>
    </aside>
</div>

<main class="workspace" data-pan-enabled data-zoom-enabled>

    <form id="setup" class="modal-document-setup" aria-label="Document setup">
        <div class="modal-workspace-setup-row">
            <label class="label-secondary">Width <input id="width" name="width" type="number" min="1" max="1280"
                                                        value="32"></label>
            <label class="label-secondary">Height <input id="height" name="height" type="number" min="1" max="1280"
                                                         value="32"></label>
        </div>
        <div class="modal-workspace-setup-row">
            <button class="button-primary" type="submit">Create</button>
        </div>
    </form>

    <div class="canvas-stack hidden">
        <canvas id="background-canvas" class="workspace-canvas" aria-label="Background layer"></canvas>
        <canvas id="foreground-canvas" class="workspace-canvas" aria-label="Main artwork layer"></canvas>
    </div>

    <div id="pixel-grid" class="pixel-grid hidden"></div>
</main>

<div class="bottom-bar hidden">
</div>

<script type="module" src="index.js" defer></script>
</body>
</html>
